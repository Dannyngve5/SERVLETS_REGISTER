<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <h1 class="text-center py-1">SINGUP</h1>
                <form action="registro" method="POST">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text"  name="username"  class="form-control" id="usernameInput" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Username</label>
                        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Enter your password">
                    </div>
                    <button type="submit"  class="btn btn-success btn-block mt-2 w-100">Submit</button>
                   
                </form>
            </div>
        </div>
    </div>


</body>
</html>
